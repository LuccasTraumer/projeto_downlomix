<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downlomix</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" loading="lazy" src="assets/img/downlomix.svg" alt="DownloMix Logo">
    </header>
    <br>
    <div class="container">
        <h3 class="container__title">Bem vindo(a) ao DownloMix!</h3>
        <h5 class="container__subtitle">Aqui, você consegue baixar suas músicas e vídeos favoritos de maneira fácil e rápida.</h5>
        <input class="container__input" type="text" id="videoUrl" placeholder="Insira a URL aqui e click em “Baixar”">
        <br>

        <div class="container__optionDownload">
        <select
                name="typeDownload"
                id="typeDownload"
                class="container__optionDownload--select_type"
                onclick="selectype(event)"
        >
            <option selected value="mp3">mp3</option>
            <option value="mp4">mp4</option>
        </select>

        <select name="quality" id="quality" class="container__optionDownload--select_quality" onclick="selectQuality()">
            <option value="144p" class="selected-resolution_option">144p</option>
            <option value="360p" class="selected-resolution_option">360p</option>
            <option value="720p" class="selected-resolution_option">720p</option>
            <option value="1080p" class="selected-resolution_option">1080p</option>
        </select>
        </div>

        <button
                class="container__button"
                id="downloadButton"
                onclick="downloadMedia()"

        >
            Click aqui para Baixar
        </button>
    </div>
    <div class="result" id="result">
        <p id="plataforma" hidden="true"></p>
    </div>

    <section class="ads">
        Include Google ads to monetize platform.
    </section>
    <footer>
        Copy
    </footer>
</body>
</html>
